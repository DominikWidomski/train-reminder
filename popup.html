<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TrainReminder</title>
	<link rel="stylesheet" href="main.css">
</head>
<body class="train-popup">
	<div class="snackbar js-loader">
		Loading...
	</div>

	<h1>Train Reminder</h1>

	<p class="js-direction"></p>

	<p>
		Your next train is at:
	</p>

	<p>
		<h1 class="js-train-time">21:30</h1>
	</p>

	<p>
		You should leave at:
	</p>

	<p>
		<h1 class="js-leave-time">21:00</h1>
	</p>

	<div class="row text-center">
		<div class="col-left">
			<a href="" class="js-journey-earlier">Earlier</a>
		</div>

		<span class="js-current-journey-time"></span>

		<div class="col-right">
			<a href="" class="js-journey-later">Later</a>
		</div>
	</div>

	<output class="location"></output>

	<output class="status"></output>

	<output class="journey"></output>

	<script src="main.js"></script>
</body>
</html>
