<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TrainReminder</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="assets/fonts/css/fontello.css">
</head>
<body class="train-popup">
	<div class="snackbar js-loader">
		Loading...
	</div>

	<h1>Train Reminder</h1>

	<p class="js-direction"></p>

	<p>
		Your next train is at:
	</p>

	<p>
		<h1 class="js-train-time">21:30</h1>
	</p>

	<p>
		You should leave at:
	</p>

	<p>
		<h1 class="js-leave-time">21:00</h1>
	</p>

	<div class="row text-center time-nav">
		<button type="button" class="js-journey-earlier">
			<span class="icon-fast-bw"></span>
			<span class="visually-hidden">Earlier</span>
		</button>

		<span class="js-current-journey-time"></span>

		<button type="button" class="js-journey-later">
			<span class="visually-hidden">Later</span>
			<span class="icon-fast-fw"></span>
		</button>
	</div>

	<output class="location"></output>

	<output class="status"></output>

	<output class="journey"></output>

	<script src="main.js"></script>
</body>
</html>
